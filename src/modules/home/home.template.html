<div id="home">

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn"
       ng-click="home.closeWidgetConfiguration()">&times;</a>

    <div class="sidenav-content">
      <h3>Configure seus Widgets</h3>
      <hr>

      <div class="sidenav-widget">
        <h5>Fundo</h5>
        <div id="skyCarousel" class="carousel slide" data-interval="false">
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item {{ $index === 0 ? 'active' : '' }}" 
                 ng-repeat="sky in home.skyTextures">
              <img src="{{ sky }}" style="width:100%; height: 300px;" data-index="{{ $index }}">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#skyCarousel" data-slide="prev"
             ng-click="home.changeSky('prev')">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#skyCarousel" data-slide="next"
          ng-click="home.changeSky('next')">
              <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

      <div class="sidenav-widget">
        <h5>Ch√£o</h5>
        <div id="groundCarousel" class="carousel slide" data-interval="false">
            
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item {{ $index === 0 ? 'active' : '' }}" 
                  ng-repeat="ground in home.groundTextures">
              <img src="{{ ground }}" style="width:100%; height: 300px;" data-index="{{ $index }}">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#groundCarousel" data-slide="prev"
             ng-click="home.changeGround('prev')">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#groundCarousel" data-slide="next"
             ng-click="home.changeGround('next')">
              <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

      <div class="sidenav-widget">
        <h5>Box de Boas-vindas</h5>
      </div>

      <div class="sidenav-widget">
        <h5>Outdoor</h5>
      </div>
      
      <button type="button" class="btn btn-block btn-primary"
              ng-click="home.saveWidgetConfigs()">Salvar</button>
    </div>
  </div>

  <div id="sky" ng-style="{'background-image':'url(' + home.widgetConfigs.sky + ')'}">
    <button class="btn pull-left" type="button" 
            ng-click="home.openWidgetConfiguration()">
      <i class="fa fa-edit"></i>Editar
    </button>
  </div>

  <div id="ground" ng-style="{'background-image':'url(' + home.widgetConfigs.ground + ')'}">

  </div>
</div>
