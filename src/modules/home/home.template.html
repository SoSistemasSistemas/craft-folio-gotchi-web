<div id="home">

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn"
       ng-click="home.askToCloseWidgetConfiguration()">&times;</a>

    <div class="sidenav-content">
      <h3>Configure seus Widgets</h3>
      <hr>

      <div class="sidenav-widget">
        <h5>Avatar</h5>
        <hr>
        <div id="avatarCarousel" class="carousel slide" data-interval="false">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item {{ avatar.active ? 'active' : '' }}"
                  ng-repeat="avatar in home.avatars">
              <img src="{{ avatar.url }}" style="width:100%; height: 300px;" data-index="{{ $index }}">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#avatarCarousel" data-slide="prev"
              ng-click="home.changeAvatar('prev')">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#avatarCarousel" data-slide="next"
          ng-click="home.changeAvatar('next')">
              <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

      <div class="sidenav-widget">
        <h5>Fundo</h5>
        <hr>
        <div id="skyCarousel" class="carousel slide" data-interval="false">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item {{ sky.active ? 'active' : '' }}"
                 ng-repeat="sky in home.skyTextures">
              <img src="{{ sky.url }}" style="width:100%; height: 300px;" data-index="{{ $index }}">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#skyCarousel" data-slide="prev"
             ng-click="home.changeSky('prev')">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#skyCarousel" data-slide="next"
          ng-click="home.changeSky('next')">
              <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

      <div class="sidenav-widget">
        <h5>Chão</h5>
        <hr>
        <div id="groundCarousel" class="carousel slide" data-interval="false">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item {{ ground.active ? 'active' : '' }}"
                  ng-repeat="ground in home.groundTextures">
              <img src="{{ ground.url }}" style="width:100%; height: 300px;" data-index="{{ $index }}">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#groundCarousel" data-slide="prev"
             ng-click="home.changeGround('prev')">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#groundCarousel" data-slide="next"
             ng-click="home.changeGround('next')">
              <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

      <div id="outdoorConfig" class="sidenav-widget">
        <h5>Outdoor</h5>
        <hr>

        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-12">
                <input type="text" placeholder="URL da imagem" class="form-control"
                       ng-model="home.inputOutdoor.url" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" placeholder="URL de redirecionamento" class="form-control"
                       ng-model="home.inputOutdoor.clickAction" />
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-block btn-primary" ng-click="home.addOutdoorContent()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>

        <div ng-repeat="content in home.widgetConfigs.outdoor">
          <div>
            {{ content.url }}
          </div>
          <div>
            <span><i class="fa fa-link link" rel="tooltip" title="{{ content.clickAction }}"></i></span>
            <span ng-click="home.removeOutdoorContent(content)"><i class="fa fa-trash trash"></i></span>
          </div>
        </div>
      </div>

      <div id="consoleConfig" class="sidenav-widget">
        <h5>Console</h5>
        <hr>
        <div class="row">
          <div class="col-md-4">
            Cor do Fundo:
          </div>
          <div class="col-md-8">
            <color-picker ng-model="home.widgetConfigs.console.backgroundColor" options="home.colorPickerOptions"></color-picker>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            Cor do texto:
          </div>
          <div class="col-md-8">
            <color-picker ng-model="home.widgetConfigs.console.textColor" options="home.colorPickerOptions"></color-picker>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            Tamanho (px):
          </div>
          <div class="col-md-8">
            <input type="number" class="form-control" min="50" max="70"
                    ng-model="home.widgetConfigs.console.height"/>
          </div>
        </div>
      </div>

      <div id="signPlaqueConfig" class="sidenav-widget">
        <h5>Plaquina</h5>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <textarea class="form-control" rows="4" placeholder="Digite aqui o conteúdo da plaquinha"
                      ng-model="home.widgetConfigs.signPlaque.text"></textarea>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-block btn-primary btn-home-save"
              ng-click="home.saveWidgetConfigs()">Salvar</button>
    </div>
  </div>

  <div id="console" ng-style="home.getConsoleStyle()">
    <div id="consoleInput">
      <input type="text" class="form-control" ng-style="home.getConsoleInputStyle()"
             ng-model="home.consoleInput" />
    </div>
    <div id="consoleAction">
      <button type="text" class="btn btn-success" ng-click="home.processCommand()">
        <i class="fa fa-play"></i>
      </button>
    </div>
  </div>

  <div id="outdoor">
    <img src="https://storage.googleapis.com/sss-craft-folio-gotchi/widgets/outdoor/outdoor.png">
    <div id="outdoor-content">

      <div id="outdoorCarousel" class="carousel slide" data-interval="10000" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item {{ $index == 0 ? 'active' : '' }}"
                ng-repeat="content in home.widgetConfigs.outdoor">
            <a href="{{ content.clickAction }}" target="_blank">
              <img src="{{ content.url }}">
            </a>
          </div>
        </div>

        <a class="carousel-control-prev" href="#outdoorCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#outdoorCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
      </div>

    </div>
  </div>

  <div id="sign-plaque">
    <img src="{{ home.assets.signPlaque }}" ng-click="home.showSignPlaque()">
  </div>

  <div id="sky" ng-style="{'background-image':'url(' + home.widgetConfigs.sky + ')'}">
    <button class="btn pull-left btn-home-edit" type="button"
            ng-click="home.openWidgetConfiguration()">
      <i class="fa fa-edit"></i>Editar
    </button>
  </div>

  <div id="ground" ng-style="{'background-image':'url(' + home.widgetConfigs.ground + ')'}"></div>

  <div id="avatar">
    <div id="avatarState" ng-if="home.widgetConfigs.avatar.state && home.widgetConfigs.avatar.state !== 'normal'">
      <img id="emotion" src="{{ home.emotions.sicky }}">
      <img id="speechBallon" src="{{ home.assets.speechBallon }}">
    </div>
    <img src="{{ home.widgetConfigs.avatar.url }}">
  </div>
</div>
