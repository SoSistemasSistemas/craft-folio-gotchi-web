<div id="signup">    
  <div class="container form">
    <div class="form-header">
      <h3> CraftFolioGotchi </h3>
      <h5> Cadastre-se </h5>
    </div>
    <hr>
    <div class="form-body">
      <form>
        <div class="row">
          <div class="col-md-12">
              <input type="text" name="username" ng-model="signupForm.username"
                     ng-required="true" placeholder="UsuÃ¡rio" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <input type="password" name="password" ng-model="signupForm.password"
                     ng-required="true" placeholder="Senha" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <input type="password" name="confirmPassword" ng-model="signupForm.confirmPassword"

          </div>
        </div>
      </form>          
    </div>
    <div class="form-footer">
      <button type="button" class="btn btn-block btn-primary" ng-click="signup.signup()"> Cadastrar </button>
    </div>
  </div>
</div>
